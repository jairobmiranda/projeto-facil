    <!-- JS Máscara do form -->
    <script>
        // Seleciona o input com id "cpf"
        const cpfInput = document.querySelector('input[name="cpf"]');

        // Adiciona um event listener para o evento "input"
        cpfInput.addEventListener('input', formatCPF);

        function formatCPF() {
            // Remove tudo que não é número do valor do input
            let cpf = cpfInput.value.replace(/\D/g, '');

            // Adiciona os pontos e traço na posição correta
            cpf = cpf.replace(/^(\d{3})(\d)/g, '$1.$2');
            cpf = cpf.replace(/^(\d{3})\.(\d{3})(\d)/g, '$1.$2.$3');
            cpf = cpf.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d{2})/g, '$1.$2.$3-$4');

            // Define o valor formatado do input
            cpfInput.value = cpf;
        }

        // Seleciona o input com o atributo "name" igual a "dataNascimento"
        const dataNascimentoInput = document.querySelector('input[name="dataNascimento"]');

        // Adiciona um event listener para o evento "input"
        dataNascimentoInput.addEventListener('input', formatarData);

        function formatarData() {
            // Remove tudo que não é número do valor do input
            let data = dataNascimentoInput.value.replace(/\D/g, '');

            // Adiciona as barras na posição correta
            data = data.replace(/^(\d{2})(\d)/g, '$1/$2');
            data = data.replace(/^(\d{2})\/(\d{2})(\d)/g, '$1/$2/$3');

            // Define o valor formatado do input
            dataNascimentoInput.value = data;
        }

    </script>

    <!-- JS API -->
    <script>
        var dataNascimentoVALOR = null;
        const btn = document.querySelector("form button");
        const form = document.querySelector("form");
        const nome = document.querySelector("input[name='nome']");
        const cpf = document.querySelector("input[name='cpf']");
        const dataNascimento = document.querySelector("input[name='dataNascimento']");
        const email = document.querySelector("input[name='email']");
        const senha = document.querySelector("input[name='senha']");
        const repeteSenha = document.querySelector("input[name='repeteSenha']");



        // Tratamento e validação dos dados
        function validacaoDados() {
            retorno = true;

            //Nome
            if (nome.value == '') { }
            else if (nome.value.trim().includes(" ")) {
                nomeSplit = nome.value.split(" ");
                nomeCapitalizado = nomeSplit.map(nomeSplit => nomeSplit.charAt(0).toUpperCase() + nomeSplit.slice(1));
                nome.value = nomeCapitalizado.join(" ");
                
                nome.classList.remove("is-invalid");
                nome.classList.add("is-valid");
            } else {
                nome.classList.remove("is-valid");
                nome.classList.add("is-invalid");
                retorno = false;
            }

            //CPF
            if (cpf.value == '') { }
            else if (cpf.value.length < 14) {
                cpf.classList.remove("is-valid");
                cpf.classList.add("is-invalid");
                retorno = false;
            } else {
                cpf.classList.remove("is-invalid");
                cpf.classList.add("is-valid");
            }

            // dataNascimento
            if (dataNascimento.value != '') {
                const partesData = dataNascimento.value.split('/'); // Divide a string da data em partes
                const dia = partesData[0];
                const mes = partesData[1];
                const ano = partesData[2];
                if (
                    parseInt(dia) < 1 ||
                    parseInt(dia) > 31 ||
                    parseInt(mes) < 1 ||
                    parseInt(mes) > 12
                ) {
                    // Data Inválida
                    retorno = false;
                    dataNascimento.classList.remove("is-valid");
                    dataNascimento.classList.add("is-invalid");
                    retorno = false;
                    /*return false;*/
                } else {
                    // Cria uma nova data no formato ISO 8601
                    dataNascimentoVALOR = new Date(`${ano}-${mes}-${dia}T00:00:00.000Z`);
                    dataNascimentoVALOR = dataNascimentoVALOR.toISOString();
                    dataNascimento.classList.remove("is-invalid");
                    dataNascimento.classList.add("is-valid");
                }
            }

            //Email
            if (email.value != '') {
                var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (regex.test(email.value)) {
                    email.classList.remove("is-invalid");
                    email.classList.add("is-valid");
                } else {
                    email.classList.remove("is-valid");
                    email.classList.add("is-invalid");
                    retorno = false;
                }
            }

            // Senha
            if (senha.value != '' && repeteSenha.value != '') {
                if (senha.value != repeteSenha.value) {
                    // Senhas divergentes
                    retorno = false;
                    senha.classList.remove("is-valid");
                    senha.classList.add("is-invalid");
                    repeteSenha.classList.remove("is-valid");
                    repeteSenha.classList.add("is-invalid");
                    retorno = false;
                } else {
                    senha.classList.remove("is-invalid");
                    senha.classList.add("is-valid");
                    repeteSenha.classList.remove("is-invalid");
                    repeteSenha.classList.add("is-valid");
                }
            }

            // CPF
            cpfVALOR = cpf.value.replace(/[.-]/g, "");

            return retorno;
        }

        // API
        form.addEventListener('submit', async (event) => {
            // Previne o evento padrão do formulário
            event.preventDefault();
            // Coloca botão em estado de 'carregando'
            btnCarregando(true, btn);

            // chama a função de validao dos dados


            await new Promise(resolve => setTimeout(resolve, 300));

            if (validacaoDados() == false) {
                // Falha na validação de algum dado
                // Volta o botão em estado normal
                btnCarregando(true, btn);
            } else {
                // Validação 0K
                await fetch(API_URL + '/pessoas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome: nome.value,
                        cpf: cpfVALOR,
                        dataNascimento: dataNascimentoVALOR,
                        email: email.value,
                        senha: senha.value
                    })
                })
                    .then(response => {
                        return response.json();
                    })
                    .then(data => {


                        if (data.msgErro) {
                            elementoMensagem = document.querySelector("div.card-body div.row");
                            inserirMsg(elementoMensagem, 'danger', '', data.msgErro);
                            btnCarregando(false, btn, 'Registrar');
                        } else {
                            elementoMensagem = document.querySelector("div.card-body div.row");
                            inserirMsg(elementoMensagem, 'success', 'Cadastrado!', data.nome);
                            btnCarregando(false, btn, 'Registrar');

                            //Armazena em localStorage os dados do usuário logado e horário de login
                            localStorage.setItem('user', JSON.stringify(data));
                            localStorage.setItem('ultimoLogin', '2000-00-00T00:00:11.892Z');

                            //redirecionamento a página do sistema
                            window.location.assign('login.html');
                        }
                    });
            }

        });


    </script>
